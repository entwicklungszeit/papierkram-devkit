name: Nightly Import

on:
  schedule:
    - cron: '0 1 * * *' # Runs every night at 01:00 UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘·â€â™€ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ‘·â€ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: ğŸ‘· Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¦ Install Dependencies
        run: pnpm install

      - name: â²ï¸ Install wait-on
        run: pnpm install -g wait-on

      - name: ğŸš€ Start Papierkram DevKit API
        env:
          DOTENV_PRIVATE_KEY: ${{ secrets.DOTENV_PRIVATE_KEY_CI }} # Secret key from GitHub Secrets
        run: |
          pnpm start & # Start the API in the background
          sleep 60 # Ensures the process starts before the wait-on command

      - name: â²ï¸ Wait for Server to Start
        run: wait-on http://localhost:3000/api/health --timeout 60000

      - name: ğŸ§ª Run E2E Tests
        run: pnpm e2e

      - name: ğŸª¦ Stop NestJS Application
        run: pkill -f "node" || true # Stops all running Node.js processes
